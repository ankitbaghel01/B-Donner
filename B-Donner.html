    var commentsRef = firebase.database().ref('blood');
    
    
    document.getElementById('comment-form').addEventListener('submit', function (event) {
    event.preventDefault();
    var name = document.getElementById('name-input').value;
    var email = document.getElementById('name-email').value;
    // var password = document.getElementById('name-password').value;
    var blood = document.getElementById('bloodgroup').value;
    
    
    var city = document.getElementById('city').value;
    
    
    commentsRef.push({
        name: name,
        email:email,
        blood:blood,
        city:city
       
    
    });
    document.getElementById('name-input').value = '';

    function displayComments() {
    commentsRef.on('value', function (snapshot) {
        var comments = snapshot.val();
        var commentList = [];
    
        for (var key in comments) {
            var comment = comments[key];
            var commentElement = document.createElement('div');
            commentElement.classList.add('comment');
    
            var nameElement = document.createElement('strong');
            nameElement.textContent = 'Name:'+comment.name ;
            commentElement.appendChild(nameElement);
    
            var textElement = document.createElement('div');
            textElement.textContent = 'Blood:'+comment.blood;
            commentElement.appendChild(textElement);
    
            var emailElement = document.createElement('div');
            emailElement.textContent = 'Email: ' + comment.email;
            commentElement.appendChild(emailElement);
    
            var cityElement = document.createElement('div');
            cityElement.textContent = 'City: ' + comment.city;
            commentElement.appendChild(cityElement);
    
            commentList.push(commentElement);
        }
    
        var commentContainer = document.getElementById('comment-container');
        commentContainer.innerHTML = '';
        commentList.forEach(function (commentElement) {
            commentContainer.appendChild(commentElement);
        });
    });}   
    
    
    
    displayComments();
    
    
</script>
